<div class="col-md-6">
    <div class="card m-3">
        <h5 class="card-header">Registration</h5>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-2 m-2">
                        <label>Title</label>
                        <select formControlName="title" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                            <option value=""></option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                        </select>
                        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                            <div *ngIf="f['title'].errors">Title is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-5 m-2">                    
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name"
                            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstName'].errors">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-5 m-2">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name"
                            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastName'].errors">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-5 m-2">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors">Email is required</div>
                        <div *ngIf="f['email'].errors">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5 m-2">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors">Password is required</div>
                            <div *ngIf="f['password'].errors">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group col-md-5 m-2">
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"
                            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                            <div *ngIf="f['confirmPassword'].errors">Confirm Password is required</div>
                            <div *ngIf="f['confirmPassword'].errors">Passwords must match</div>
                        </div>
                    </div>
                </div>
                <div class="form-group  m-2 form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                        [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">Accept Ts & Cs is required
                    </div>
                </div>
                <div class="form-group col-md-5 m-2 text-center">
                    <button class="btn btn-success">Register</button>
                    <button class="btn btn-secondary m-2" type="reset" (click)="onReset()">Reset</button>
                    <button class="btn btn-primary m-2" [routerLink]="['']">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
